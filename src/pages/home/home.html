<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- React and ReactDOM -->
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <!-- Ant Design CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/antd@4.24.8/dist/antd.min.css"
    />
    <!-- Ant Design -->
    <script src="https://cdn.jsdelivr.net/npm/antd@4.24.8/dist/antd.min.js"></script>
    <!-- Ant Design Icons -->
    <script src="https://cdn.jsdelivr.net/npm/@ant-design/icons@4.7.0/dist/index.umd.min.js"></script>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5f5f5;
        overflow: hidden;
      }
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .login-card {
        width: 400px;
        padding: 40px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .login-title {
        text-align: center;
        font-size: 24px;
        color: #000;
        margin-bottom: 16px;
        font-weight: 600;
      }
      .login-subtitle {
        text-align: center;
        font-size: 14px;
        color: #666;
        margin-bottom: 24px;
      }
      .login-logo {
        font-size: 48px;
        text-align: center;
      }
      .login-button {
        width: 100%;
        border-radius: 8px;
      }
      .ant-input-affix-wrapper {
        border-radius: 8px;
      }
      .ant-input-prefix {
        margin-right: 8px;
      }
      .ant-form-item {
        margin: 0 0 28px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script>
      const { Form, Input, Button } = antd;
      const { UserOutlined, LockOutlined } = icons;

      const LoginPage = () => {
        const [loading, setLoading] = React.useState(false);

        const onFinish = (values) => {
          setLoading(true);
          console.log("Received values:", values);
          // Simulate a 3-second loading state
          setTimeout(() => {
            setLoading(false);
          }, 3000);
        };

        const onFinishFailed = (errorInfo) => {
          console.log("Failed:", errorInfo);
        };

        return React.createElement(
          Form,
          {
            autoComplete: "off",
            name: "login_form",
            onFinish: onFinish,
            onFinishFailed: onFinishFailed,
            style: { width: "100%" },
          },
          () =>
            React.createElement(
              "div",
              { className: "login-container" },
              React.createElement(
                "div",
                { className: "login-card" },
                React.createElement("div", { className: "login-logo" }, "üåê"),
                React.createElement(
                  "div",
                  { className: "login-title" },
                  "Sign in"
                ),
                React.createElement(
                  "div",
                  { className: "login-subtitle" },
                  "Access the Service Management System to monitor and schedule organizational tasks."
                ),
                React.createElement(
                  Form.Item,
                  {
                    name: "username",
                    rules: [
                      {
                        required: true,
                        message: "Please input your username!",
                      },
                    ],
                  },
                  React.createElement(Input, {
                    prefix: React.createElement(UserOutlined),
                    placeholder: "Username",
                    size: "large",
                  })
                ),
                React.createElement(
                  Form.Item,
                  {
                    name: "password",
                    rules: [
                      {
                        required: true,
                        message: "Please input your password!",
                      },
                    ],
                  },
                  React.createElement(Input.Password, {
                    autoComplete: "new-password",
                    prefix: React.createElement(LockOutlined),
                    placeholder: "Password",
                    size: "large",
                  })
                ),
                React.createElement(
                  Button,
                  {
                    type: "primary",
                    htmlType: "submit",
                    className: "login-button",
                    size: "large",
                    loading: loading,
                  },
                  "Log in"
                )
              )
            )
        );
      };

      ReactDOM.render(
        React.createElement(LoginPage),
        document.getElementById("root")
      );
    </script>
  </body>
</html>
